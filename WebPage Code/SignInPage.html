<!DOCTYPE html>
<html>
<head>
	<title>Sign In Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Sign In</h1>
		<form action="your-action-page.php" method="post">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br><br>
			<input type="submit" value="Sign In">
		</form>
		<div class="guest-login">
			<p>Or sign in as a guest:</p>
			<form action="your-action-page.php" method="post">
				<input type="hidden" id="email" name="email" value="guest@example.com">
				<input type="hidden" id="password" name="password" value="guest">
				<input type="submit" value="Guest Login">
			</form>
		</div>
		<div class="employee-login">
			<p>Employee Login:</p>
			<form action="your-action-page.php" method="post">
				<label for="employee-id">Employee ID:</label>
				<input type="text" id="employee-id" name="employee-id" required><br><br>
				<label for="employee-password">Password:</label>
				<input type="password" id="employee-password" name="employee-password" required><br><br>
				<input type="submit" value="Employee Sign In">
			</form>
		</div>
	</div>
</body>
</html>
